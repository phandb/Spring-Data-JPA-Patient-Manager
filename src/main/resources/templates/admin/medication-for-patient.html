													<a class="btn btn-success btn-sm" th:href="@{/patient/showFormForUpdate(patientId=${patient.id}) }"
														role="button">Edit</a>
													
													<a class="btn btn-danger btn-sm" th:href="@{/patient/delete(patientId=${patient.id}) }"
														onclick="if (!(confirm('Are you sure to delete this patient?'))) return false"
														role="button">Delete</a>
														
														-->

									</tbody>
