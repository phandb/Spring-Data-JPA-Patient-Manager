<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

  <head th:replace="fragments/admin-template :: header-fragment">

  </head>

  <body id="page-top">
	<!-------NAV BAR-------------------->
  <div th:replace="fragments/admin-template :: navbar-fragment">

   </div> <!--- End of navbar-fragment---->
   
	<!-----End of NAVBAR ---------------->
  
  <!---------------------------------- Sidebar ------------------------>
    <div id="wrapper">

      <div th:replace="fragments/admin-template :: sidebar-fragment">

      
     </div>  <!----End of sidebar fragment---> 
     
     
	<!----------- Admin Main Content ------------------------>
	
      <div id="content-wrapper">

        <div class="container-fluid">

          <!-- Breadcrumbs-->
           <div th:replace="fragments/admin-template :: breadcrumb-fragment">
          </div>

          <!-- Icon Cards-->
          <div class="row mg-2">
		<!-- <div class="col-2"></div> -->	
			<div class="col" th:object="${patient}">
			
			<!-- 	<div class="navbar">   -->
				<form  action="#" th:action="@{/pharmacy/addPharmacyToPatient(thePatientId=${patient.id}, pharmacyCheckboxList) }"
							  th:object="${pharmacy}" method="POST">	
				
						<!-- Add new button: Add Patient -->
					<div class="navbar">	
						<button type="submit" class="btn btn-primary mb-3">Add Selected Pharmacy</button>
					<!--  	<a role="button" class="btn btn-danger col-sm-2" 
							th:href="@{/pharmacy/showFormForAdd }">Add New Pharmacy</a>
					-->
						<a role="button" class="btn btn-danger col-sm-2" 
											th:href="@{/patient/showPatientInfo(patientId=${patient.id}) }">Cancel</a>
				
			        </div>
			     
				<!--  </div>  -->
					
			<table class="table table-hover table-bordered table-sm">
			<thead class="thead-light text-center">
				<tr>
					<th scope="col">Select</th>
					<th scope="col">Pharmacy Name</th>
					<th scope="col">Address</th>
					<th scope="col">Phone</th>
					
					
				</tr>
			</thead>
				<!-- Loop Over and print out list pharmacy -->
				
				<tbody>
				
					<tr class="text-center" th:each="pharmacy,iterationStatus : ${pharmacyList}" >
						<td>
							 <input type="checkbox" th:name="pharmacyCheckboxList" th:value="${pharmacy.id}" />
						</td>
						<td th:text=${pharmacy.pharmacyName}/>
						
						<td th:text=${pharmacy.pharmacyAddress}/>
						<td th:text=${pharmacy.pharmacyPhone}/>
						
						
							<!-- display view, update and delete link -->
							<!--<td>
						
							<a class="btn btn-outline-success btn-sm" th:href="@{/pharmacy/showFormForUpdate(pharmacyId=${pharmacy.id}) }"
								role="button">Edit</a>
							
							<a class="btn btn-outline-danger btn-sm" th:href="@{/pharmacy/delete(pharmacyId=${pharmacy.id}) }"
								onclick="if (!(confirm('Are you sure to delete this patient?'))) return false"
								role="button">Delete</a>
						</td>		
						-->
						
						
					</tr>
				</tbody>
				
				
			</table>
			</form>
		</div>
		
			<!-- <div class="col-2"></div> -->	
		</div>
            
            
          </div>

        </div>
        <!-- /.container-fluid -->

        <!------------------Sticky Footer---------------->
        <div th:replace="fragments/admin-template :: footer-fragment">
          
        </div>  <!--End of footer fragment--->
      </div>
      <!-- /.content-wrapper -->

    </div>
    <!-- /#wrapper -->
    
    <div th:replace="fragments/admin-template :: modal-fragment">
    
    </div>  <!---End of modal fragment--->
    
    <div th:replace="fragments/admin-template :: script-fragment">
    
    </div>  <!--End of script fragment-->
  </body>

</html>
