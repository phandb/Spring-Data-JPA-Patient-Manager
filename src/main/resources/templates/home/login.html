<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
			   
  <head>
<!-- xmlns:sec = "http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title> Login</title>

    <!-- Bootstrap core CSS-->
 <!--  
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
--> 
    
    <link  href="../vendor/bootstrap/css/bootstrap.min.css" 
    	th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />

    						


  </head>

 

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5" style="width: 400px;">
        <div class="card-header">Sign In</div>
        <div class="card-body">
       		 
          <form th:action="@{/authenticateTheUser}" method="post" >
          	<div th:if="${param.error}" 
        		class="alert alert-danger">
        		Invalid username or password
        	</div>
        	
        	<div th:if="${param.logout}">
                 <div class="alert alert-info">
                     You have been logged out.
                 </div>
             </div>
             
            <div class="form-group">
              <div class="form-label-group">
              	<label for="username">User Name</label>
                <input type="text" 
                		id="username" 
                		name="username"
                		class="form-control" 
                		>
                
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
              
              	<label for="password">Password</label>
                <input type="password" 
                		id="password" 
                		name="password"
                		class="form-control" 
                		>
                
              </div>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Login</button>
          </form>
          <div class="text-center">
            <a class="d-block small mt-3"  th:href="@{/registration/showRegistrationForm}">Register an Account</a>
            <a class="d-block small" th:href="@{/user/forgot-password}">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script type="text/javascript" src="/vendor/jquery/jquery.min.js"
   								   th:src="@{/vendor/jquery/jquery.min.js}"></script>
    
    <script type="text/javascript" src="/vendor/bootstrap/js/bootstrap.bundle.min.js"
   								th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script type="text/javascript" src="/vendor/jquery-easing/jquery.easing.min.js"
    							th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

  </body>

</html>
